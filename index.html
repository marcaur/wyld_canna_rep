<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>WyldCanna Mock-Up</title>
    <style>
      .container-fluid {
        background-image: url("ageverify-bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      }

      .row,
      .col-sm {
        align-items: center;
      }

      button {
        margin-right: 5em;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm">
          <img
            style="width: 25em;"
            class="img-fluid mt-5"
            src="ageverify-logo.png"
            alt=""
          />
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
          <h2 style="color: white;">Are you over the age of 21?</h2>
        </div>
        <div class="col-md-2"></div>
        <!--nested row-->
        <div class="row mt-4">
          <div class="col-sm">
            <buton class="btn btn-outline-light btn-lg btn-block">Yes</buton>
          </div>
          <div class="col-sm">
            <button class="btn btn-outline-light btn-lg btn-block">
              No
            </button>
          </div>
        </div>
      </div>

      <!--end of 2nd row-->
    </div>

    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
